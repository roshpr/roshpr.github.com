<section class="comments">
    <h2>List of Repositories</h2>

    <div id="tags-page">
      <div class="tags-list">
        <ol class="posts-list">
        {% for repository in site.github.public_repositories %}
            <li>
              <h3>
                  <a href="{{ repository.html_url }}" target="_blank">
                        <small>[{{ repository.name }}]</small>
                  </a>
              </h3>
            </li>
        {% endfor %}
        </ol>
      </div>
    </div>
</section>
